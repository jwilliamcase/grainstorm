<!DOCTYPE html>
<html>
<head>
    <title>GRAINSTORM</title>
    <meta charset="utf-8">
    <!-- Adjusted viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Optional: allow standalone usage on iOS home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GRAINSTORM</h1>
        
        <!-- Toggle Playback Button -->
        <button id="togglePlayback" onclick="togglePlayback()">Toggle Middle C</button>

        <!-- Grain Size Slider -->
        <label for="grainSizeSlider" class="slider-label">Grain Size</label>
        <input type="range" id="grainSizeSlider" min="0.01" max="2.0" step="0.01" value="1.0">
        <span id="grainSizeValue">2.0</span>
        
        <!-- Pitch Slider -->
        <label for="pitchSlider" class="slider-label">Pitch</label>
        <input type="range" id="pitchSlider" min="0.5" max="2.0" step="0.01" value="1.0">
        <span id="pitchValue">1.0</span>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>

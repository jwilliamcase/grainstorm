<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAINSTORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GRAINSTORM</h1>
        </div>
        <canvas id="waveform-canvas" class="waveform-canvas drop-area">
            <p>Drag and drop audio sample here</p>
        </canvas>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="grain-size">Size (ms):</label>
                    <input type="range" id="grain-size" min="10" max="200" value="50">
                    <span id="grain-size-value">50ms</span>
                </div>
                <div class="control-group">
                    <label for="grain-rate">Rate (g/sec):</label>
                    <input type="range" id="grain-rate" min="10" max="100" value="30">
                    <span id="grain-rate-value">30 g/sec</span>
                </div>
            </div>
            <div class="control-row">
                <div class="control-group">
                    <label for="filter-cutoff">Filter Cutoff (Hz):</label>
                    <input type="range" id="filter-cutoff" min="200" max="20000" value="1000" step="1">
                    <span id="filter-cutoff-value">1000 Hz</span>
                </div>
                <div class="control-group">
                    <label for="filter-resonance">Filter Resonance (Q):</label>
                    <input type="range" id="filter-resonance" min="0.1" max="20" value="1" step="0.1">
                    <span id="filter-resonance-value">1</span>
                </div>
            </div>
            <div class="control-row">
                <div class="control-group">
                    <label for="pitch">Pitch:</label>
                    <input type="range" id="pitch" min="-12" max="12" value="0">
                    <span id="pitch-value">0 st</span>
                </div>
                <div class="control-group">
                    <label for="random-position">Rand Pos:</label>
                    <input type="range" id="random-position" min="0" max="1" value="0" step="0.01">
                    <span id="random-position-value">0</span>
                </div>
                 <div class="control-group">
                    <label for="spray">Spray:</label>
                    <input type="range" id="spray" min="0" max="1" value="0" step="0.01">
                    <span id="spray-value">0</span>
                </div>
            </div>
            <div class="control-row">
                <div class="control-group">
                    <label for="window-function">Window:</label>
                    <select id="window-function">
                        <option value="hann">Hann</option>
                        <option value="hamming">Hamming</option>
                        <option value="rectangular">Rect</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="playback-mode">Mode:</label>
                    <select id="playback-mode">
                        <option value="forward">Forward</option>
                        <option value="reverse">Reverse</option>
                        <option value="random">Random</option>
                    </select>
                </div>
            </div>
             <div class="control-row">
                 <div class="control-group">
                    <label for="delay-time">Delay Time (s):</label>
                    <input type="range" id="delay-time" min="0.01" max="0.5" value="0.2" step="0.01">
                    <span id="delay-time-value">0.2s</span>
                </div>
                <div class="control-group">
                    <label for="delay-feedback">Delay Feedback:</label>
                    <input type="range" id="delay-feedback" min="0" max="0.9" value="0.6" step="0.01">
                    <span id="delay-feedback-value">0.6</span>
                </div>
                 <div class="control-group">
                     <button id="stop-button" class="stop-button">Stop</button>
                     <button id="randomize-all" class="randomize-button">ðŸŽ²</button>
                     
                </div>
            </div>
 
        </div>

        <div class="sequencer">
            <h2>Sequencer</h2>
            <div class="control-row">
                <div class="control-group">
                    <label for="tempo">Tempo (BPM):</label>
                    <input type="number" id="tempo" min="30" max="240" value="120">
                    <span id="tempo-value">120 BPM</span>
                </div>
                <button id="run-button" class="run-button">Run</button>
                <button id="seq-stop-button" class="stop-button">Stop Seq</button>
                <button id="randomize-sequencer" class="randomize-button seq-randomize-button">ðŸŽ²</button>
            </div>
            <div class="steps">
                <button class="step" data-step="1">1</button>
                <button class="step" data-step="2">2</button>
                <button class="step" data-step="3">3</button>
                <button class="step" data-step="4">4</button>
                <button class="step" data-step="5">5</button>
                <button class="step" data-step="6">6</button>
                <button class="step" data-step="7">7</button>
                <button class="step" data-step="8">8</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

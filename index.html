<!DOCTYPE html>
<html>
<head>
    <title>GRAINSTORM</title>
    <meta charset="utf-8">
    <!-- Adjusted viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GRAINSTORM</h1>

        <!-- Waveform canvas display -->
        <canvas id="waveformCanvas" width="600" height="120" style="border: 1px solid #444; margin-bottom: 1rem;"></canvas>

        <!-- Grain Size Slider -->
        <label for="grainSizeSlider" class="slider-label">Grain Size</label>
        <input type="range" id="grainSizeSlider" min="0.01" max="10.0" step="0.01" value="1.0">
        <span id="grainSizeValue">1.0</span>

        <!-- Pitch Slider -->
        <label for="pitchSlider" class="slider-label">Pitch</label>
        <input type="range" id="pitchSlider" min="0.5" max="2.0" step="0.01" value="1.0">
        <span id="pitchValue">1.0</span>

        <!-- Delay Time Slider -->
        <label for="delayTimeSlider" class="slider-label">Delay Time (s)</label>
        <input type="range" id="delayTimeSlider" min="0.0" max="1.0" step="0.01" value="0.4">
        <span id="delayTimeValue">0.40</span>

        <!-- Feedback Slider -->
        <label for="feedbackSlider" class="slider-label">Feedback</label>
        <input type="range" id="feedbackSlider" min="0.0" max="1.0" step="0.01" value="0.3">
        <span id="feedbackValue">0.30</span>

        <!-- Spray Slider -->
        <label for="spraySlider" class="slider-label">Spray</label>
        <input type="range" id="spraySlider" min="0.0" max="1.0" step="0.01" value="0.0">
        <span id="sprayValue">0.0</span>

        <!-- Density Slider -->
        <label for="densitySlider" class="slider-label">Density</label>
        <input type="range" id="densitySlider" min="0.0" max="1.0" step="0.01" value="1.0">
        <span id="densityValue">1.0</span>

        <!-- Window Type Selection -->
        <label for="windowType" class="slider-label">Window Shape</label>
        <select id="windowType">
            <option value="0">Cosine</option>
            <option value="1">Triangle</option>
            <option value="2">Hann</option>
        </select>

        <!-- Pitch Mode Selection -->
        <label for="pitchMode" class="slider-label">Pitch Mode</label>
        <select id="pitchMode">
            <option value="smooth">Smooth</option>
            <option value="12-tone">12-Tone Scale</option>
            <option value="major">Major Scale</option>
            <option value="minor">Natural Minor Scale</option>
        </select>
        <span id="pitchModeValue">Smooth</span>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
